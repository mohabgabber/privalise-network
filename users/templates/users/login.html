{% extends 'users/base.html' %}
{% block title %}Register On Privalise{% endblock title %}
{% block content %}
<div class="w-auto content">
	<form method="GET" action="{% url 'login-two' %}" class="form-inputs" style="margin: 0">
		<div style="color:white;">
			<div>	
				<input id="id_username" style="color: white;" class="textinput textInput form-control" placeholder="Username" type="text" name="username" autofocus="" autocapitalize="none" maxlength="150" required />
				{{ver.captcha}}
				<button type="submit" class="btn btn-outline-info">Log In</button>
				<h3>  Don't Have An Account? <a href="{% url 'register' %}" style="color: cyan;">Register</a></h3>
			</div>
			<br>
		</div>
	</form>
</div>
{% endblock content %}
