{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/logo.css' %}">
        <link rel="stylesheet" href="{% static 'css/login/page.css' %}">
        <link rel="stylesheet" href="{% static 'css/register/page.css' %}">
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/login/logins.css' %}">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body style="overflow: hidden;">
        <nav class="navbar navbar-dark bg-dark" >
            <div class="container-fluid mx-auto">
              <a class="navbar-brand mx-auto" style="font-size:xx-large" href="#">
                Priva<span style="color: #5379fa;">Lise</span>
              </a>
            </div>
        </nav>
    <main class="container-fluid mx-auto content bg-dark position-relative">
        {% block content %}
        {% endblock content %}
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
