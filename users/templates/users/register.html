{% extends 'users/base.html' %}
{% block title %}Register On Privalise{% endblock title %}
{% block content %}
<div class="w-auto content">
	<form method="POST" class="form-inputs" style="margin: 0">
		<div style="color:white;">
			<div>	
				{% csrf_token %}
				<input id="id_username" style="color: white;" class="textinput textInput form-control" placeholder="Username" type="text" name="username" autofocus="" autocapitalize="none" maxlength="150" required=""/>
				<input id="id_password" style="color: white;" class="textinput textInput form-control" placeholder="Choose A Password" type="password" name="password1" required />
				<input id="id_password" style="color: white;" class="textinput textInput form-control" placeholder="Confirm Password" type="password" name="password2" required />
                {{ver.captcha}}
				<button type="submit" class="btn btn-outline-info">Register</button>
				<h3>  Already Have An Account? <a href="{% url 'login' %}" style="color: cyan;">Login</a></h3>
			</div>
			<br>
		</div>
	</form>
</div>
{% endblock content %}
