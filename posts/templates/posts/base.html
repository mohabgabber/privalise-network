{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/f583449619.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home/post.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home/content.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile/page.css' %}">
    <title>{% block title %}{% endblock title %}</title>
    <style type="text/css">
      #hashLink
    {
       display: none;
    }

    #hashLink:target 
    {
     display: block;
    }
    #confirmdeletecomment 
    {
     display: none;
    }

    #confirmdeletecomment:target 
    {
     display: block;
    }
    
    #editcomment 
    {
     display: none;
    }

    #editcomment:target 
    {
     display: block;
    }

    #sharecomment 
    {
     display: none;
    }

    #sharecomment:target 
    {
     display: block;
    }

    /*.dropbtn 
    {
      background-color: blueviolet;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }*/

    .dropdown 
    {
      position: relative;
      display: inline-block;
    }

    .dropdown-content 
    {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a 
    {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover 
    {
      background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content 
    {
      display: block;
    }

    .dropdown:hover .dropbtn 
    {
      background-color: #3e8e41;
    }
    
    </style>
  </head>
  <body id="body" class="dark">
    <nav id="navbar" class="navbar dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">
            <img id="logo" class="icon" src="{% static 'img/placeholder.png' %}">
            <span class="link-text">Privalise!</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">
            <img src="{% static 'img/home_black.png' %}" alt="Home link icon">
            <span class="link-text">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'post-create' %}" class="nav-link">
            <img src="{% static 'img/pencil.png' %}" alt="Home link icon">
            <span class="link-text">Create Post</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'search' %}" class="nav-link">
            <img src="{% static 'img/search_black.png' %}" alt="Search link icon">
            <span class="link-text">Search</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'notifications-list' %}" class="nav-link">
            <img src="{% static 'img/bell_black.png' %}" alt="Notifications link icon">
            <span class="link-text">Notifications</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'profile' request.user %}" class="nav-link">
            <img src="{% static 'img/user_black.png' %}" alt="Profile link icon"> 
            <span class="link-text">Profile</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">
            <img src="{% static 'img/logout_black.png' %}" alt="Logout button">
            <span class="link-text">Log out</span>
          </a>
        </li>
      </ul>
    </nav>
      {% block content %}
      {% endblock content %}
  </body>
</html>
