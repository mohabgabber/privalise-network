{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class='posts-div'><br/>
       <img class='rounded-circle article-img' src="{{ post.author.profile.image.url }}">
       <div class='media-body'>
       <div class='article-metadata'>
      <p>By {{ comment.post.author }} On {{ comment.post.date_posted }}</p>
      {% if post.author == user %}
        <a href="{% url 'post-update' post.id %}" class='btn btn-outline-info mb-1'>Edit</a>
        <a href="{% url 'post-delete' post.id %}" class='btn btn-outline-danger mb-1'>Delete</a>
      {% endif %}
        </div>
        <div class='article-content detailed'>
        <p class='media'>{{ comment.post.content }}</p>
    </div></div></div>
      <div class="card mb-4  mt-3 ">
      <div class="card-body">
        <h3>Update comment</h3>
        <form method="post" style="margin-top: 1.3em;">
          {{ form | crispy }}
          {% csrf_token %}
          <button type="submit" class="btn btn-primary  btn-lg">Update</button>
        </form>
      </div>
    </div>
{% endblock %}
