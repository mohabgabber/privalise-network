{% extends 'posts/base.html' %}
{% block content %}
{% for profile in profiles %}
<a href="{% url 'profile' profile.pk %}">
<div class='profile'>

        <img class='profile-image' id="imgbox"  src="{{ user.profile.image.url }}"><br>
        <h2 class='account-heading'>@{{ profile.user.username }}</h2>
        <h2 class='text-secondary'>{{ profile.name }}</h2>
        <h2 class='text-secondary'>{{ profile.user.email }}</h2>
</div>
</a>
{% endfor %}
{% endblock %}
